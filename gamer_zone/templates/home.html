<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="/static/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="/static/css/home.css"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span></span>
            <span></span>
            <a class="navbar-brand" href="/{{user.id}}/home/">GAME.IO</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/{{user.id}}/home/"
                            >Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                </ul>
            </div>

            <a
                href="/{{user.id}}/finalbill/"
                class="btn btn-outline-secondary ml-auto mr-2"
            >
                Checkout
            </a>

            <a
                class="btn btn-secondary my-2 my-sm-0 ml-auto"
                type="submit"
                href="/logout/"
            >
                Logout
            </a>
        </nav>

        <div class="container d-flex justify-content-around">
            <div style="margin-top: 20px">
                <div>
                    <a href="/{{user.id}}/games/"
                        ><img
                            class="game-button"
                            src="\static\images\csgo.jpg"
                            alt=""
                    /></a>
                    <h4>games</h4>
                </div>
                <hr />

                <div>
                    <a href="/{{user.id}}/kitchen/">
                        <img
                            class="game-button"
                            src="\static\images\images.jfif"
                            alt=""
                        />
                    </a>
                    <h4>kitchen menu</h4>
                </div>
            </div>
            <div>
                <h4>Game Played</h4>
                <hr />
                {% for game in booked %}
                <div class="d-flex justify-content-around">
                    <h4>{{game.user_info.username}}</h4>
                    ||
                    <h5>{{game.game_info.game_name}}</h5>
                    ||
                    <p>{{game.game_time}}Hr</p>
                    <button type="button" class="btn btn-outline-danger">
                        üóëÔ∏è
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
