<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="/static/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="/static/css/home.css"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span></span>
            <span></span>
            <a class="navbar-brand" href="/2/home/">GAME.IO</a>

            <a
                class="btn btn-secondary my-2 my-sm-0 ml-auto"
                type="submit"
                href="/logout/"
            >
                Logout
            </a>
        </nav>

        <div class="container">
            <h1>Kitchen</h1>
            <br />
            <div
                class="d-flex justify-content-around flex-wrap"
                style="margin-top: 5px"
            >
                {% for item in kitchen %}

                <div class="card" style="width: 18rem; margin-top: 25px">
                    <img
                        class="card-img"
                        src="{{ item.item_img.url }}"
                        class="card-img-top"
                    />
                    <div class="card-body">
                        <a href="/{{user.id}}/kitchen/">
                            <h3 class="card-title">{{ item.item_name }}</h3>
                        </a>
                        <h5 class="card-text">{{ item.item_type }}</h5>
                        <p class="card-text">{{ item.item_description }}</p>
                        <h4>{{ item.item_price }}â‚¹</h4>
                        <div class="container" style="margin-bottom: auto">
                            {% comment %}
                            <button
                                onclick="add_to_cart({{ book.id }})"
                                class="btn btn-success"
                            >
                                Add To Cart
                            </button>
                            {% endcomment %} {% comment %}
                            <input
                                id="quantity-{{book.id}}"
                                type="number"
                                name="quantity"
                                style="width: 60px"
                                placeholder="1"
                                class="form-control"
                            />
                            {% endcomment %}
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </body>
</html>
