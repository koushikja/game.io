<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="/static/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="/static/css/home.css"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span></span>
            <span></span>
            <a class="navbar-brand" href="/2/home/">GAME.IO</a>

            <a
                class="btn btn-secondary my-2 my-sm-0 ml-auto"
                type="submit"
                href="/logout/"
            >
                Logout
            </a>
        </nav>
        <div class="container">
            <a href="/{{user.id}}/items/"> < back</a> <br />
            <div class="container">
                <div class="jumbotron">
                    <form
                        action="/{{user.id}}/items/{{items.id}}/placeorder/"
                        method="POST"
                    >
                        {% csrf_token %}
                        <div class="d-flex">
                            <img
                                style="height: 200px; width: 250px"
                                src="{{ items.item_img.url }}"
                            />
                            <div class="media-body">
                                <h5 class="mt-0">{{ items.item_name }}</h5>
                                <p>{{ items.item_description }}</p>
                                <h6>{{ items.item_type }}</h6>
                                <h5>{{ items.item_price }}â‚¹</h5>

                                <button
                                    type="submit"
                                    class="btn btn-outline-primary"
                                >
                                    Place Order
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
