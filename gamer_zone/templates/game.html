<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="/static/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="/static/css/home.css"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <span></span>
            <span></span>
            <a class="navbar-brand" href="/2/home/">GAME.IO</a>

            <a
                class="btn btn-secondary my-2 my-sm-0 ml-auto"
                type="submit"
                href="/logout/"
            >
                Logout
            </a>
        </nav>
        <div class="container">
            <a href="/{{user.id}}/games/"> < back</a> <br />
            <div class="container">
                <div class="jumbotron">
                    <form
                        action="/{{user.id}}/games/{{games.id}}/playgame/"
                        method="POST"
                    >
                        {% csrf_token %}
                        <div class="d-flex">
                            <img
                                style="height: 200px; width: 250px"
                                src="{{ games.game_img.url }}"
                            />
                            <div class="media-body">
                                <h5 class="mt-0">{{ games.game_name }}</h5>
                                <p>{{ games.game_rules }}</p>
                                <h6>{{ games.game_type }}</h6>
                                <h5>{{ games.game_price }}â‚¹</h5>

                                {% comment %}
                                <div
                                    class="container"
                                    style="
                                        display: flex;
                                        margin-bottom: auto;
                                        justify-content: space-evenly;
                                    "
                                >
                                    <button
                                        onclick="add_to_cart({{book.id}})"
                                        class="btn btn-success"
                                    >
                                        Add To Cart
                                    </button>
                                    <input
                                        id="quantity-{{book.id}}"
                                        type="number"
                                        name="quantity"
                                        style="width: 60px"
                                        placeholder="1"
                                        class="form-control"
                                    />
                                </div>
                                {% endcomment %}
                                <button
                                    type="submit"
                                    {%
                                    comment
                                    %}
                                    href="/{{user.id}}/games/{{games.id}}/playgame/"
                                    {%
                                    endcomment
                                    %}
                                    class="btn btn-outline-primary"
                                >
                                    Play Game
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
